<html>

<head>
	<title>front end 11</title>
        <link rel='stylesheet' href='frontend11.css'>
</head>

<body>
  <h1>A FUN QUIZ</h1>

  <form>  

  <p>Q1. Who created C++:</p>
  <input type="radio" id="name1" name="creator" value="right">
  <label for="name1">Bjarne Stroustrup</label><br>
  <input type="radio" id="name2" name="creator" value="Guido van Rossum">
  <label for="name2">Guido van Rossum</label><br>  
  <input type="radio" id="name3" name="creator" value="Herb Sutter">
  <label for="name3">Herb Sutter</label><br>
  <input type="radio" id="name4" name="creator" value="James Gosling">
  <label for="name4">James Gosling</label><br>
  <span id='ques1'></span>
  
  <br>

  <p>Q2. What was the first emoticon ever used?</p>
  <input type="radio" id="emo1" name="emoticon" value="right">
  <label for="emo1">The Humble Smiley</label><br>
  <input type="radio" id="emo2" name="emoticon" value="2">
  <label for="emo2">Grinning Face with Big Eyes</label><br>  
  <input type="radio" id="emo3" name="emoticon" value="3">
  <label for="emo3">Angry Face</label><br>
  <input type="radio" id="emo4" name="emoticon" value="4">
  <label for="emo4">Crying Face</label><br>
  <span id='ques2'></span>
  <br>

  <p>Q3. What technology is used to record cryptocurrency transactions?</p>
  <input type="radio" id="currancy1" name="currancy" value="Digital Wallet">
  <label for="currancy1">Digital Wallet</label><br>
  <input type="radio" id="currancy2" name="currancy" value="Minning">
  <label for="currancy2">Minning</label><br>  
  <input type="radio" id="currancy3" name="currancy" value="right">
  <label for="currancy3">Blockchain</label><br>
  <input type="radio" id="currancy4" name="currancy" value="Tokken">
  <label for="currancy4">Tokken</label><br>
  <span id='ques3'></span>
  
  <br>

 <p>Q4. Which of the following is used to create Web Pages ?</p>
  <input type="radio" id="language1" name="lang" value="C++">
  <label for="language1">C++</label><br>
  <input type="radio" id="language2" name="lang" value="Java">
  <label for="language2">Java</label><br>  
  <input type="radio" id="language3" name="lang" value="right">
  <label for="language3">Java Script</label><br>
  <input type="radio" id="language4" name="lang" value="JVM">
  <label for="language4">JVM</label><br>
  <span id='ques4'></span>  

  <br>

 <p>Q5. HTML program is saved using ______ extension.</p>
  <input type="radio" id="ext1" name="ext" value="right">
  <label for="ext1">.html</label><br>
  <input type="radio" id="ext2" name="ext" value="txt">
  <label for="ext2">.txt</label><br>  
  <input type="radio" id="ext3" name="ext" value="htmn">
  <label for="ext3">.htmn</label><br>
  <input type="radio" id="ext4" name="ext" value="htnl">
  <label for="ext4">.htnl</label><br>
  <span id='ques5'></span>
  
  <br>

  <br><br>
  <button type="button" onclick="answer()" class="submit">
        Submit
   </button>
</form>

 
<script src="frontend11.js">
</script>

</body>

</html>
